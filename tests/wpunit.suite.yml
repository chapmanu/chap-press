# Codeception Test Suite Configuration

# Suite for unit or integration tests that require WordPress functions and classes.

# The wpRootFolder needs to be set to your wordpress directory.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "/path/to/wordpress"
            dbName: "wpTests"
            dbHost: "localhost"
            dbUser: "wpTests"
            dbPassword: "wpTests"
            tablePrefix: "wp_"
            domain: "localhost:8000"
            adminEmail: "chappress@gmail.com"
            title: "Test"        
            
            