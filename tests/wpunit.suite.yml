# Codeception Test Suite Configuration

# Suite for unit or integration tests that require WordPress functions and classes.

# The wpRootFolder needs to be set to your wordpress directory.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
        - \Helper\Acceptance
    config:
        WPLoader:
            wpRootFolder: "tests/_wp_test_site/"
            dbName: "chappress_test_wpunit"
            dbHost: "localhost"
            dbUser: "chappress"
            dbPassword: "chappress"
            tablePrefix: "wp_"
            domain: "localhost:8777"
            adminEmail: "chappress@gmail.com"
            title: "Chappress WPUnit Test"