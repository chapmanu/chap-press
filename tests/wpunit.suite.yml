# Codeception Test Suite Configuration

# Suite for unit or integration tests that require WordPress functions and classes.

# The wpRootFolder needs to be set to your wordpress directory.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
        - \Helper\Acceptance
    config:
        WPLoader:
            wpRootFolder: "./public/"
            dbName: "chappress_test"
            dbHost: "localhost"
            dbUser: "chappress"
            dbPassword: "chappress"
            tablePrefix: "wp_"
            domain: "localhost:8181"
            adminEmail: "chappress@gmail.com"
            title: "Chappress Test Site"        
extensions:
    enabled:
        - Codeception\Extension\PhpBuiltinServer
    config:
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8000
            autostart: true
            documentRoot: ./public
            startDelay: 1
            phpIni: ./config/php.ini
            