# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=chappress_test'
            user: 'chappress'
            password: 'chappress'
            dump: 'tests/_data/chappress_dev_dump.sql'
            populate: true #import the dump before the tests
            cleanup: true #import the dump between tests
            url: 'http://localhost:8777' #replace the hardcoded dump URL with the one above
            urlReplacement: true
            tablePrefix: 'wp_'
        WordPress:
            depends: WPDb
            wpRootFolder: './public'
            adminUsername: 'chappress'
            adminPassword: 'password'
            adminPath: '/wp-admin'